<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <!-- Page Style -->
    <style>
        body {
            background: darkgray;
            color: black;
            font-family: sans-serif;
        }

        h1 {
            font-size: 1.7em;
            font-weight: normal;
            padding: 0 0 0 8px;
        }

        h2 {
            font-size: 1.1em;
            font-weight: normal;
            padding: 0 0 0 8px;
        }
    </style>

    <!-- Javascript image processing scripts -->
    <script type="text/javascript" src="script/processor.js"></script>
    <script type="text/javascript" src="script/camera.js"></script>
</head>
<body>
<h5>MARLENE BRÜGGEMANN - LINO FISCHER - JIHED ZAOUELI</h5>
<h1>Darstellung der Pixeldifferenz</h1>
<div>
    <h2>Originalvideo (Klick play für die Darstellung der Pixeldifferenz)</h2>
    <video id="video" muted="true" autobuffer="true" controls="true" tabindex="0" onloadedmetadata="processor.DoCanvases()">

        <!-- webm file for firefox, chrome -->
        <source src="assets/blue_screen.webm" type="video/webm"/>

        <!-- mp4 file for safari, IE -->
        <source src="assets/blue_screen.mp4" type="video/mp4"/>

        <!-- Alternate content: just print a message, no video available -->
        No HTML5-Video support? Try a newer browser! (Opera11, IE9, Firefox4, Safari5)
    </video>
</div>

<div>
    <!-- Canvas container for resulting image -->
    <h2>Vorheriges Frame</h2>

    <canvas id="previous_frame"></canvas>

    <h2>Pixeldifferenz</h2>

    <canvas id="difference_window"></canvas>
</div>
<hr>

<!-- log area to display information from javascript -->
<hr>
<div id="log"/>
</body>
</html>
