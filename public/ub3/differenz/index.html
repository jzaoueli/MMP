<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <!-- Page Style -->
    <style>
        body {
            background: black;
            color: #CCCCCC;
            font-family: sans-serif;
        }

        h1 {
            font-size: 1.7em;
            font-weight: normal;
            padding: 0 0 0 8px;
        }
    </style>

    <!-- Javascript image processing scripts -->
    <script type="text/javascript" src="script/processor.js"></script>
    <script type="text/javascript" src="script/camera.js"></script>
</head>
<body>
<h1>Pixel-based image difference</h1>
<div>
    <!-- video container - run javascript doLoad() when ready -->
    <video id="video" muted="true" autobuffer="true" controls="true" tabindex="0" onloadedmetadata="processor.doLoad()">

        <!-- webm file for firefox, chrome -->
        <source src="assets/blue_screen.webm" type="video/webm"/>

        <!-- mp4 file for safari, IE -->
        <source src="assets/blue_screen.mp4" type="video/mp4"/>

        <!-- Alternate content: just print a message, no video available -->
        No HTML5-Video support? Try a newer browser! (Opera11, IE9, Firefox4, Safari5)
    </video>
</div>

<div>
    <!-- Canvas container for resulting image -->
    <canvas id="previous_frame"></canvas>
    <canvas id="canvas_pixel_diff"></canvas>
</div>
<hr>

<!-- camera button and script -->
<hr>
<a href="#" onclick="startCam()">Start Camera</a>

<!-- log area to display information from javascript -->
<hr>
<div id="log"/>
</body>
</html>
