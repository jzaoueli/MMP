<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <!-- Page Style -->
    <style>
        body {
            background: black;
            color: #CCCCCC;
            font-family: sans-serif;
        }

        h1 {
            font-size: 1.7em;
            font-weight: normal;
            padding: 0 0 0 8px;
        }

        #tmp_frame {
            display: none;
        }

        #slider {
            display: none;
        }

    </style>

    <!-- Javascript image processing scripts -->
    <script type="text/javascript" src="script/processor.js"></script>
</head>
<body>
<h1>Scene cutting detection</h1>
<div>
    <!-- video container - run javascript doLoad() when ready -->
    <video id="video" muted="true" autobuffer="true" controls="true" tabindex="0" onloadedmetadata="processor.doLoad()">

        <!-- webm file for firefox, chrome -->
        <source src="assets/TV.webm" type="video/webm"/>

        <!-- mp4 file for safari, IE -->
        <source src="assets/TV.mp4" type="video/mp4"/>

        <!-- Alternate content: just print a message, no video available -->
        No HTML5-Video support? Try a newer browser! (Opera11, IE9, Firefox4, Safari5)
    </video>
</div>

<div id="slider">
    Diff Threshold R (0-255): <input id="threshold_r" type="range" value="30" min="0" max="255"
                                     onchange="processor.change_channel_threshold()"/>
    <p>Diff Threshold G (0-255): <input id="threshold_g" type="range" value="30" min="0" max="255"
                                        onchange="processor.change_channel_threshold()"/>
    <p>Diff Threshold B (0-255): <input id="threshold_b" type="range" value="30" min="0" max="255"
                                        onchange="processor.change_channel_threshold()"/>
    <p>Pixel difference (%): <input id="diff_percentage" value="20" type="range" min="0" max="100"
                                    onchange="processor.change_channel_threshold()"/>
    <p>
</div>

<div>
    <!-- Canvas container for resulting image -->
    <canvas id="tmp_frame"></canvas>
</div>

<!-- log area to display information from javascript -->
<hr>
<div id="log">
</body>
</html>
